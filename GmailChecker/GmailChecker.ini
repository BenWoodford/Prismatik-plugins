Name=Gmail Checker
Execute=python GmailChecker.py
Icon=GmailChecker.png
Author=Eraser <eraser1981@gmail.com>
Version=0.9
Description=This plugin will check your Google account for new mail. If there are unseen messages it run Lightpack animation to notice you.<br /><br /> IT'S STRICKTLY RECOMMENDED TO USE YOUR <b>APPLICATION PASSWORD</b> INSTEAD OF YOUR MAIN GMAIL PASSWORD FOR AUTHORIZATION!<br /><br /> You can generate app password in your Google account settings (account &rarr; security &rarr; authorizing applications and sites). This password will be stored at <b>main.conf</b> file in Lightpack profile folder <b>as plain text</b>.<br /><br /> You can use LEDs map property to adjust your LEDs sequense for properly animation.
